<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestell App</title>

    <script src="./scripts/db.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>

    <link
      rel="icon"
      type="image/png"
      href="./assets/icons/Favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style/fonts.css" />
    <link rel="stylesheet" href="./style/img.css" />
    <link rel="stylesheet" href="./style/standard.css" />
  </head>
  <body>
    <header>
      <img class="icon" src="./assets/icons/Logo/Logo.png" alt="Bestell App" />
    </header>
    <main>
      <section>
        <img
          class="pizza_img"
          src="./assets/img/pizza-1202775_1280.jpg"
          alt="Abbildung einer Pizza"
        />
      </section>

      <section class="welcome">
        <h1>Willkommen zu Foodtopia</h1>
        <article class="rating">Bewertung (4,5 von 5 Sternen)</article>
      </section>

      <section class="menu">
        <a href="#">Hauptgerichte</a>
        <a href="#">Dessert</a>
        <a href="#">Getränke</a>
      </section>

      <section>
        <img
          class="pasta_img"
          src="./assets/img/pasta-7475756_1280.jpg"
          alt="Abbildung eines Pasta Gerichts"
        />
      </section>
      <section class="main_dishes">
        <h5>Hauptgerichte</h5>
        <section>
          <ul class="ul_dishes">
            <li class="li_dish">
              <h4>Spaghetti Bolognese</h4>
              <p>Leckere Spaghetti mit einer herzhaften Bolognese-Sauce.</p>
              <span class="price">Preis: 11,99 €</span>
              <button>+</button>
            </li>
          </ul>
        </section>
      </section>
      <footer>
        <p>&copy; 2024 Bestell App. Alle Rechte vorbehalten.</p>
        <nav class="footer-nav">
          <a href="#">Impressum</a>
          <a href="#">Datenschutz</a>
          <a href="#">Kontakt</a>
        </nav>
      </footer>
    </main>
  </body>
</html>
