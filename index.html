<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestell App</title>

    <script src="./scripts/db.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>
    

    <link
      rel="icon"
      type="image/png"
      href="./assets/icons/Favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style/fonts.css" />
    <link rel="stylesheet" href="./style/img.css" />
    <link rel="stylesheet" href="./style/standard.css" />
    <link rel="stylesheet" href="./style/dialog.css" />
    <link rel="stylesheet" href="./style/basket.css" />
    <link rel="stylesheet" href="./style/media.css" />
  </head>
  <body onload="init()" darkmode="off">
    <header class="header">
      <img class="icon" src="./assets/icons/Logo/Logo.png" alt="Bestell App" />
    </header>
    <main>
      <section>
        <img
          class="pizza_img"
          src="./assets/img/pizza-1202775_1280.jpg"
          alt="Abbildung einer Pizza"
        />
      </section>

      <section>
        <button id="draggableButton" class="basket_buttons">
          <img src="./assets/icons/Logo/basket-shop.png" alt="Warenkorb">
        </button>
      </section>
    

      <section class="main_content">
        <section class="main_section">
          <article class="welcome">
            <h1>Willkommen zu Foodtopia</h1>
            <p class="rating">Bewertung (4,5 von 5 Sternen)</p>
          </article>

          <section class="menu">
            <a href="#header_dishes">Hauptgerichte</a>
            <a href="#header_dessert">Dessert</a>
            <a href="#header_drinks">Getr채nke</a>
          </section>

          <section>
            <img
              class="pasta_img"
              src="./assets/img/pasta-7475756_1280.jpg"
              alt="Abbildung eines Pasta Gerichts"
            />
          </section>

        

          <dialog id="dialog">
            <form method="dialog">
              <h2>Bestellung aufgeben</h2>
              <p>Bitte best채tigen Sie Ihre Bestellung.</p>
              <div class="dialog-buttons">
                <button id="confirm_order" class="confirm_button">
                  Best채tigen
                </button>
                <button id="cancel_order_button" class="cancel_button">
                  Abbrechen
                </button>
              </div>
            </form>
          </dialog>

          <section class="main_dishes">
            <header id="header_dishes" class="main_dishes_header">
              <h4>Hauptgerichte</h4>
            </header>
            <article id="dish-list"></article>
          </section>

          <section class="dessert">
            <header id="header_dessert" class="main_dishes_header">
              <h4>Dessert</h4>
            </header>
            <article id="dessert"></article>
          </section>

          <section class="drinks">
            <header id="header_drinks" class="main_dishes_header">
              <h4>Getr채nke</h4>
            </header>
            <article id="drinks"></article>
          </section>
        </section>

        <section class="basket">
          <header class="basket_header"><h1>Warenkorb</h1></header>
          <article id="basket_content" class="basket_content"></article>
        </section>

        
    </main>
    <footer>
      <p>&copy; 2024 Bestell App. Alle Rechte vorbehalten.</p>
      <nav class="footer-nav">
        <a href="#">Impressum</a>
        <a href="#">Datenschutz</a>
        <a href="#">Kontakt</a>
      </nav>
    </footer>
  </body>
</html>
